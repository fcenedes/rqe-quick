version: '0.1.0'

index:
  name: user-idx
  prefix: 'user:'
  storage_type: 'json'

fields:
  - name: username
    type: tag
    generator: faker.user_name
  
  - name: email
    type: text
    generator: faker.email
  
  - name: full_name
    type: text
    generator: faker.name
  
  - name: credit_score
    type: numeric
    attrs:
      sortable: true
    generator: random.randint
    generator_args:
      min: 300
      max: 850
  
  - name: age
    type: numeric
    attrs:
      sortable: true
    generator: random.randint
    generator_args:
      min: 18
      max: 80
  
  - name: country
    type: tag
    generator: faker.country_code
  
  - name: city
    type: text
    generator: faker.city
  
  - name: bio
    type: text
    generator: faker.sentence
    generator_args:
      min_words: 10
      max_words: 30
  
  - name: embedding
    type: vector
    attrs:
      algorithm: flat
      dims: 4
      distance_metric: cosine
      datatype: float32
    generator: vector.random_normalized

aggregations:
  - field: country
    enabled: true
  - field: credit_score
    enabled: true
    limit: 10

